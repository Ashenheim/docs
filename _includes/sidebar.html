<section class="sidebar">
    <div class="inner">

        {% include header.html %}
        {% for cat in site.data.categories %}
            {% include docs-list.html category=cat %}
        {% endfor %}

        <hr>

        <ul class="list-small">
        {% for node in site.docs %}
            <li>
                <a href="{{node.url}}">{{node.title}}</a>
            </li>
        {% endfor %}
        </ul>

    </div>
</section>
